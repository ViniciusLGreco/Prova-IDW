<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Login</title>
</head>
<body>
    <div class="classe">
        <form id="loginForm" class="form">
            <img class="imagem" src="/imagens/19073761-unidade-de-logotipo-da-matriz-logotipo-do-nome-da-empresa-ficticia-da-matriz-gratis-vetor.jpg" alt="imagem empresa">
            <label for="campo_email">E-mail:</label>
            <input type="email" id="campo_email" name="email" placeholder="Digite seu e-mail" required class="campos">
            <label for="campo_senha">Senha:</label>
            <input type="password" id="campo_senha" name="senha" placeholder="Digite sua senha" required class="campos">
            <a href="esqueci_senha.html" class="bot_esque">Esqueci minha senha</a>
            <p id="error-message" style="color: red; display: none;">E-mail ou senha incorretos. Por favor, tente novamente.</p>
            <button type="submit" class="botao">Acessar</button>
            <a href="cadastro.html" class="botao1">Cadastrar-se</a>
        </form>   
    </div>

    <script src = "JS/scritp.js"></script>
</body>
</html>
